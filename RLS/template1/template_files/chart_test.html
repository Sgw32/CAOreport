<!doctype html>
<html>

<head>
	<title>CHART_NAME</title>
	<meta charset="utf-8">
	<script src="Chart.bundle.js"></script>
	<script src="utils.js"></script>
	<link rel=Stylesheet href=stylesheet.css>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>
</head>

<body>
	<center>
	<div style="width:75%;">
		<canvas id="canvas"></canvas>
	</div>
	</center>
	<br>
	<br>
	<script>
		var config = {
			type: 'line',
			data: {
				labels: [ ],
				datasets: [{
					label: 'DATASET_NAME_1',
					lineTension: 0,
					backgroundColor: window.chartColors.blue,
					borderColor: window.chartColors.red,
					data: [ ],
					fill: false,
					borderWidth: 1
				}]
			},
			options: {
				responsive: true,
				legend: {
					display: true,
					fontFamily: 'Arial',
					position: 'right'
				},
				title: {
					display: true,
					fontFamily: 'Arial',
					text: 'Ежедневные значения разности "наблюдение минус прогноз" STATION_NAME срок OBFG_TIME.'
				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
						display: true,
						scaleLabel: {
							display: true,
							fontFamily: 'Arial',
							labelString: 'День'
						}
					}],
					yAxes: [{
						display: true,
						scaleLabel: {
							display: false,
							labelString: 'Значение'
						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};
		
	</script>
</body>

</html>
